            fontFamily: {

            },
            colors: {
              brand: {
                bg: '#F0F4F8', // The "Light bluish/gray" from the lightbulb image background

                dark: '#111827', // Deep gray/black for dark mode
                text: '#374151', // Standard dark gray text
                'text-light': '#9CA3AF', // Light gray text
              }
            }
          }
        }
      }
    </script>
